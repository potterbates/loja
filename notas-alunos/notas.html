<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas dos Alunos</title>
    <script src="notas.js"></script>
</head>

<body>
    <h3>Calcule suas notas da matéria:</h3>
    <label for="materia">Matéria:</label>
    <input type="text" id="materia">
    <label for="inputNotaUm">Nota 1:</label>
    <input type="number" id="inputNotaUm">
    <label for="inputNotaDois">Nota 2:</label>
    <input type="number" id="inputNotaDois">
    <button onclick="calcular()">Calcular</button>
    <p id="nomeMateria"></p>
    <p id="primeiraNota"></p>
    <p id="segundaNota"></p>
    <p id="media"></p>
</body>

</html>
